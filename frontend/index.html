<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Frame Interpolation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-box.dragover {
            border-color: #667eea;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-box.has-file {
            border-color: #4CAF50;
            background: #f0fff0;
        }

        .upload-icon {
            font-size: 3rem;
            color: #999;
            margin-bottom: 15px;
        }

        .upload-box.has-file .upload-icon {
            color: #4CAF50;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-box.has-file .upload-text {
            color: #4CAF50;
            font-weight: 600;
        }

        .file-info {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        .file-input {
            display: none;
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .control-group {
            display: inline-block;
            margin: 0 20px;
            text-align: left;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 120px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            text-align: center;
            margin-top: 40px;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-section {
            margin-top: 20px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
            display: none;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                text-align: center;
            }
            
            .control-group {
                display: block;
                margin: 15px auto;
                text-align: center;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Frame Interpolation</h1>
            <p>Generate smooth intermediate frames between two images using deep learning</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-box" id="upload-box-1" onclick="document.getElementById('file-input-1').click()">
                    <div class="upload-icon">ðŸ“·</div>
                    <div class="upload-text">Click to upload Frame 1</div>
                    <div class="file-info">or drag & drop</div>
                    <input type="file" id="file-input-1" class="file-input" accept="image/*">
                </div>

                <div class="upload-box" id="upload-box-2" onclick="document.getElementById('file-input-2').click()">
                    <div class="upload-icon">ðŸ“·</div>
                    <div class="upload-text">Click to upload Frame 2</div>
                    <div class="file-info">or drag & drop</div>
                    <input type="file" id="file-input-2" class="file-input" accept="image/*">
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="num-intermediate">Intermediate Frames:</label>
                    <select id="num-intermediate">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="fps">Video FPS:</label>
                    <select id="fps">
                        <option value="15">15</option>
                        <option value="24">24</option>
                        <option value="30" selected>30</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="generate-btn" id="generate-btn" onclick="generateVideo()">
                    ðŸŽ¬ Generate Video
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating intermediate frames... This may take a few minutes.</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <div class="result-section" id="result-section" style="display: none;">
                <h2>Generated Video</h2>
                <div class="video-container">
                    <video id="result-video" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="download-section">
                    <a href="#" class="download-btn" id="download-btn" download="interpolated_video.mp4">
                        ðŸ’¾ Download Video
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
